<div class="bigtext frontcenter" id="whichone">Which one...</div>
    
    <div class="bigtext" id="isbest" title="{{ Project.more_criteria }}">
    {{ Project.criteria }}?
        <div class="littlelink">
        <a href="#" title="{{ Project.more_criteria }}">
        more criteria
        </a></div>
    </div>
    
    <!--where the action is att-->
    <div class="ranking">
        <a href={{ choose_left }}>
            <div class="rankbox left">        
                <img src={{ left_img }} class="rankpic"/>
            </div>
        </a>
        <!--in between the versions-->
        <div class="rankbuttons">
            <a href="../{{ choice_none }}"><div class="indecisive">Can't decide.</div></a>
        </div>
        <a href={{ choose_right }}>
            <div class="rankbox right">
                <img src={{ right_img }} class="rankpic"/>
            </div>
        </a>
    </div>	
    
    
    <!--everything below the ranking goes here -->
    <div class="belowranking">
    
    <form>
    <input class="rankfeedback" type="text" name="feedback" value="have thoughts to share with {{ Project.creator }}? "/>
    </form> 
    
    
    <div class="projectinfo">
        <div class="bigtext">Information about {{ Project.name }}</div>
        <div id="projdescription"> {{ Project.description }} </div>
    </div>
    </div>

    <div class="progressbar">
        {{ progress }}<br />
        {% if Project.reward > 0 %}${{ Project.reward }}{% endif %}
    </div>
</div>
